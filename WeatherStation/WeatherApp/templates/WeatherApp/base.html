<!DOCTYPE html>
<html>
    {% load pwa %}
    {% load static %}
    <head>
        {% progressive_web_app_meta %}
        <title>WeatherApp</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Static Files -->
        <link rel="stylesheet" href="{% static 'css/WeatherApp.css' %}">
        <script src="{% static 'js/WeatherApp.js' %}"></script>
    </head>
    <body>
        
        <nav class="navbar sticky-top navbar-default navbar-light" style="background-color: #71c7ec;" role="navigation">        
            <a class="navbar-brand mb-0 h1" href="/"><img src="{% static 'images/pwa_icon.png' %}" width="30" height="30"> WeatherApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="navbar_id" class="navbar-nav mr-auto">
                    <li>
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/all">History</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/graphs">Graphs</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div>
            {% block content %}
            {% endblock %}
        </div>           
    </body>
</html>
